<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Beverage Tracker</title>
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
  <h1>Welcome to Beverage Tracker</h1>
  <div class="container">
    <a href="/">Home</a> <br><br>
    <form name="getAllButton">
      <button name="lookupAll">Get All Beverages</button>
    </form>
    <div id="output">
      <div id="bevData"></div>
    </div>
    <br>
   	<div>
			<form name="addBev">
				<input type="text" name="name" placeholder="name" required minlength="1"> <br> 
				<input type="text" name="description" placeholder="description" required minlength="1"> <br> 
					<input type="text" name="ingredients" placeholder="ingredients" required > <br> 
					<input type="radio" name="caffeinated" value="true"> Caffeinated<br>
  					<input type="radio" name="caffeinated" value="false" checked> Caffeine-Free<br>
					<input type="number" name="caffeine" placeholder="caffeine" default="0" required min="0" > <br> 
					<input type="number" name="calories" placeholder="calories" default="0" required min="0"> <br>
					<input type="number" name="volume" placeholder="volume" default="0" required min="1">
				<button name="add">Add a Beverage</button>
			</form>
	</div>
  </div>

</body>

</html>
